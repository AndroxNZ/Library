    <h1 class="header">Library</h1>

    <div class="container">
      <form>
        <!-- Grid -->
        <div class="grid">
          <label for="title">First name</label>
          <input type="text" name="title" minlength="3" placeholder="Dune" required />
          <label for="author">Last name</label>
          <input
            type="text"
            name="author"
            minlength="3"
            placeholder="Frank Herbert"
            required
          />
          <label for="pages">Pages</label>
          <input type="number" name="pages" minlength="1" placeholder="896" required />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="books"></div>

            </thead>

            </tbody>
          </table>
        </div>
      </div>
